<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
<div id="alert">
    
</div>



    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8 offset-2">
                <form id="userForm">
                    <div class="mb-3">
                        <label for="userName" class="form-label">Kullanici Adi</label>
                        <input type="text" class="form-control" name="userName" id="userName">
                    </div>

                    <div class="mb-3">
                        <label for="score" class="form-label">Not bilgisi</label>
                        <input type="number" class="form-control" id="score" name="score" id="score">
                    </div>

                    <div class="mb-3 form-check">
                        <button type="reset" class="btn btn-danger">Sifirla</button>
                        <button type="submit" class="btn btn-primary">Gonder</button>
                    </div>
                </form>
            </div>
            <div>
                <div class="col-sm-8 offset-sm-2 mt-4">
                    <ul class="list-group" id="userList">
                        <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                          A list item
                          <span class="badge bg-primary rounded-pill">14</span>
                        </li> -->
                      </ul>
                </div>
            </div>
        </div>
    </div>







    <script src="form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
